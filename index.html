<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>David Samarano Mine-sweeper</title>
</head>

<body onload="initGame()">

    <h1>Mine Sweeper</h1>

    Beginner <button class="level level-clicked" onclick="getSize(4,2,2,this)"></button>
    Medium <button class="level" onclick="getSize(8,12,3,this)"></button>
    Expert <button class="level" onclick="getSize(12,30,3,this)"></button>

    <div class="smily-element">
        <span class="smily-icon" onclick="resetGame()">ðŸ˜ƒ</span>
    </div>
    <div class="current-score">Score:<br><span class="current-score-view">0</span> </div>
    <div class="game-time">Game Time:<br><span class="timer">0</span></div>
    <div class="lives">Lives:<br><span class="lives-counter"></span> </div>

    <table border="1" cellpadding="10">
        <tbody class="board">
        </tbody>
    </table>

    <div class="game-over-modal">
        <span class="msg">game-over</span><br>
        <button onclick="resetGame()">Play Again</button>
    </div>


    <div class="best-scores"><h2>Best Scores</h2>

        <div class="score">Beginner:&nbsp;<span class="beginner-best-score">0</span></div><br>
        <div class="score">Medium:&nbsp;&nbsp;<span class="medium-best-score">0</span></div><br>
        <div class="score">Expert:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="expert-best-score">0</span></div>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
