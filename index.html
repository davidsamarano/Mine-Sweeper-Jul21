<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>David Samarano Mine-sweeper</title>
</head>

<body onload="initGame()">
    
    <h1>Mine Sweeper</h1>

    Beginner <button class="level button-clicked" onclick="getSize(4,2,this)"></button>
    Medium <button class="level" onclick="getSize(8,12,this)"></button>
    Expert <button class="level" onclick="getSize(12,30,this)"></button><br><br>

    <div class="game-time">Game Time:<br><span class="timer">0</span></div>&nbsp;
    <div class="smily-element"> <br><span class="smily-icon" onclick="resetGame()">ðŸ™‚</span> </div>
    <div class="lives">Lives:<br><span class="lives-counter">3</span> </div>

    <table border="1" cellpadding="10">
        <tbody class="board">
        </tbody>
    </table>

    <div class="game-over-modal">Game Over!!<button onclick="resetGame()">Play Again</button></div>

    <div class="footer">David Samarano</div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
